<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->        
        <link rel="stylesheet" href="css/queropratica-reset.css">
        <link rel="stylesheet" href="bootstrap-4-css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap-4-css/fontawesome-webfont.woff2">
        <link rel="stylesheet" href="bootstrap-4-css/bootstrap.min.css">
        <link rel="stylesheet" href="css/queropratica.css">

    <title>Ver Projeto Público</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QueroPrática</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O que é?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="jumbotron jumbotron-fluid pb-4 mb-0 querop-header-pg">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <strong>Projetos</strong>
                        <h1 class="h2">Criar Projeto</h1>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="row py-5">
                    <ul class="col-md-3">
                        <li>
                            <a href="#" class="querop-step querop-step__able">1. Introdução</a>
                        </li>
                        <li>
                            <a href="#" class="querop-step querop-step__able">2. Matérias Aplicadas</a>
                        </li>
                        <li>
                            <a href="#" class="querop-step querop-step__current">3. Cronograma</a>
                        </li>
                        <li>
                            <a href="#" class="querop-step">4. Publicar</a>
                        </li>
                    </ul>

                    <div class="col-md-5 offset-md-1">
                        <form class="querop-form-cadastro__ptojeto">
                            <div class="form-group">
                                <label for="projectDuration" class="h5">Qual a duração desse projeto?</label>
                                <input type="text" class="form-control mb-3" id="projectDuration" aria-describedby="projectkeyWords" placeholder="DD/MM/AAAA">
                            </div>
                            
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="agreeWithTerms">
                                <label class="form-check-label" for="agreeWithTerms">Concordo com os <a href="#">Termos de Serviço</a> e com
                                        as <a href="#">Diretrizes de Relacionamento com Alunos</a></label>
                            </div>

                            <button type="button" class="btn btn-link">Voltar</button>
                            
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Publicar Projeto
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="modal-title text-center h2" id="exampleModalLabel">Parabéns!</h5>
                                        <p class="h6 text-center">Você publicou seu projeto com sucesso.</p>
                                        
                                        <br>

                                        <p class="text-center">
                                            Agora é só aguardar para que algum
                                            <br>
                                            aluno se inscreva nele :)
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary ml-auto mr-auto" data-dismiss="modal">Ok</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>

                </div>
            </div>
        </section>
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
