<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->        
        <link rel="stylesheet" href="css/queropratica-reset.css">
        <link rel="stylesheet" href="bootstrap-4-css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap-4-css/fontawesome-webfont.woff2">
        <link rel="stylesheet" href="bootstrap-4-css/bootstrap.min.css">
        <link rel="stylesheet" href="css/queropratica.css">

    <title>Ver Projeto Público</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QueroPrática</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O que é?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="jumbotron jumbotron-fluid pb-4 mb-0 querop-header-pg">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <strong>Projetos</strong>
                        <h1 class="h2">Criar Projeto</h1>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="row py-5">
                    <ul class="col-md-3">
                        <li>
                            <a href="#" class="querop-step querop-step__able">1. Introdução</a>
                        </li>
                        <li>
                            <a href="#" class="querop-step querop-step__current">2. Matérias Aplicadas</a>
                        </li>
                        <li>
                            <a href="#" class="querop-step">3. Cronograma</a>
                        </li>
                        <li>
                            <a href="#" class="querop-step">4. Publicar</a>
                        </li>
                    </ul>

                    <div class="col-md-5 offset-md-1">
                        <form class="querop-form-cadastro__ptojeto">
                            <div class="form-group">
                                <label for="projectPicture" class="h5">Escolha uma foto para ilustrar o projeto</label>
                                <input type="file" class="form-control-file" id="projectPicture">
                            </div>
                            
                            <div class="form-group">
                                <label for="projectName" class="h5">Qual é o nome do projeto?</label>
                                <input type="text" class="form-control" id="projectName" aria-describedby="projectName" placeholder="Nome do Projeto">
                                <small id="projectName" class="form-text text-muted">Crie um nome objetivo e que chame a atenção dos alunos</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="projectName" class="h5">Qual é o tipo de projeto?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Projetos Práticos</option>
                                    <option>Projetos Práticos</option>
                                    <option>Trabalhos de Conclusão de Curso</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="projectSummary" class="h5">Resuma o seu Projeto</label>
                                <textarea class="form-control" id="projectSummary" rows="3"></textarea>
                            </div>

                            <input type="submit" value="Próximo" class="btn btn-primary">
                            
                        </form>
                    </div>

                </div>
            </div>
        </section>
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
