<div class="card">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{vm.item.title}}</h5>
        <strong>{{vm.item.summary}}</strong>
        <p class="card-text">{{vm.item.owner}}</p>
    </div>
    <a href="" class="btn btn-outline-primary">Acessar</a>
    <div class="card-footer">
        <small class="text-muted">Publicado: {{vm.item.publishedAt}}</small>
    </div>
</div>
